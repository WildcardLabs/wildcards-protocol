      function toHex(value, bytes = 32) {
        let hex = Number(value).toString(16);
        if (hex.length % 2) hex = '0' + hex;
        return '0'.repeat(bytes * 2 - hex.length) + hex;
      }

      function encodeGetString(id, key) {
        const selector = "0x90d182d6";
        const encodedId = toHex(id);
        const cleanKey = key.startsWith("0x") ? key.slice(2) : key;
        return selector + encodedId + cleanKey;

      function sanitizeHtml(htmlContent) {
  // 1. Remove dangerous tags (block + self-closing)
  htmlContent = htmlContent.replace(/<(script|iframe|embed|object|form|input|textarea)[\s\S]*?<\/\1\s*>/gi, '');
  htmlContent = htmlContent.replace(/<(script|iframe|embed|object|form|input|textarea)[^>]*?>/gi, '');

  // 2. Remove inline event handlers
  htmlContent = htmlContent.replace(/\s+on\w+="[^"]*"/gi, '');
  htmlContent = htmlContent.replace(/\s+on\w+='[^']*'/gi, '');

  // 3. Sanitize <a> — keep href if safe, plus optional attributes
  htmlContent = htmlContent.replace(/<a([^>]*)>(.*?)<\/a>/gi, (match, attrs, text) => {
    const safeAttrs = [];
    const hrefMatch = attrs.match(/href=["']([^"']+)["']/i);
    const href = hrefMatch && /^(https?:|\/)/.test(hrefMatch[1]) ? hrefMatch[1] : '#';

    const allowed = ['target', 'rel', 'title', 'class', 'id'];
    allowed.forEach(attr => {
      const match = attrs.match(new RegExp(`${attr}=["'][^"']*["']`, 'i'));
      if (match) safeAttrs.push(match[0]);
    });

    return `<a href="${href}" ${safeAttrs.join(' ')}>${text}</a>`;
  });

  // 4. Sanitize <img> — keep src if safe, plus optional attributes
  htmlContent = htmlContent.replace(/<img([^>]*)>/gi, (match, attrs) => {
    const srcMatch = attrs.match(/src=["']([^"']+)["']/i);
    const src = srcMatch && /^(https?:|\/|data:image\/(png|jpeg|gif);base64)/.test(srcMatch[1]) ? srcMatch[1] : null;

    const safeAttrs = [];
    const allowed = ['alt', 'class', 'id', 'title', 'width', 'height'];
    allowed.forEach(attr => {
      const match = attrs.match(new RegExp(`${attr}=["'][^"']*["']`, 'i'));
      if (match) safeAttrs.push(match[0]);
    });

    return src ? `<img src="${src}" ${safeAttrs.join(' ')}>` : '';
  });

  // 5. Add CSP tag for extra protection
  const security = `<meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data:; script-src 'none'; style-src 'self' 'unsafe-inline';">`;
  const headTagPattern = /<head[^>]*>/i;
  const cspMetaTagPattern = /<meta[^>]*http-equiv=["']Content-Security-Policy["'][^>]*>/i;

  if (!htmlContent.match(headTagPattern)) {
    htmlContent = `<head>${security}</head>` + htmlContent;
  } else {
    if (htmlContent.match(cspMetaTagPattern)) {
      htmlContent = htmlContent.replace(cspMetaTagPattern, '');
    }
    htmlContent = htmlContent.replace(headTagPattern, match => `${match}${security}`);
  }

  return htmlContent;
}
